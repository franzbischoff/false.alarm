thesisdown::thesis_gitbook:
  dev: svglite
  css: [css/style.css, css/toc.css]
  config:
    toc:
      collapse: none
      scroll_highlight: yes
      before: |
        <li>
          <a href='https://franzbischoff.github.io/false.alarm/'>Back to the workflow</a>
        </li>
      after: null
    toolbar:
      position: fixed
    fontsettings:
      theme: white
      family: sans
      size: 2
    sharing:
      facebook: yes
      twitter: yes
      github: yes
      all: ["facebook", "twitter", "linkedin", "github", "whatsapp", "instapaper", "weibo", "vk"]
    info: yes
  md_extensions: -tex_math_single_backslash
  fig_caption: yes
  number_sections: yes
  anchor_sections: yes
  template: "default"
  pandoc_args: null
  split_by: "chapter" # https://bookdown.org/yihui/bookdown/html.html
  split_bib: no
  table_css: true
thesisdown::thesis_pdf:
  md_extensions: -tex_math_single_backslash
  pandoc_args: null
  toc: yes
  highlight: "default"
  toc_depth: 3
  fig_caption: yes
  number_sections: yes
thesisdown::thesis_epub:
  md_extensions: -tex_math_single_backslash
  fig_caption: yes
  chapter_level: 1
thesisdown::thesis_word:
  md_extensions: -tex_math_single_backslash
  fig_caption: yes
