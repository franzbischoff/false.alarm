revealjs::revealjs_presentation:
  theme: white # "simple", "moon", "night", "black", "white"
  transition: default # "default", "none", "fade", "slide", "convex", "concave" or "zoom"
  # background_transition: slide
  mathjax: local
  template: default
  highlight: default #  "default", "tango", "pygments", "kate", "monochrome", "espresso", "zenburn", and "haddock"
  center: true
  keep_md: true
  incremental: false
  slide_level: 2
  self_contained: false
  fig_width: 12
  fig_retina: 2
  fig_height: 7
  fig_caption: true
  controlsBackArrows: 'hidden'
  reveal_plugins: ["notes", "zoom"]
  reveal_options:
    slideNumber: 'h/v'
    previewLinks: true
    mouseWheel: true
    hash: true
    margin: 0.04
    width: 1920
    height: 1200
  includes:
    in_header: header.html
